<!DOCTYPE html>

  <!-- Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>

  <style>
    /* Loading screen styles */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loading-content {
      text-align: center;
    }

    .loading-logo {
      width: 180px;
      height: 180px;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }

    .loading-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .loading-text {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 12px;
      letter-spacing: 3px;
      color: #8B5CF6;
    }

    .loading-subtitle {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 16px;
      color: #6B7280;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.9;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Hide loading when Flutter loads */
    .flutter-loaded .loading-container {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Loading screen -->
  <div class="loading-container" id="loading">
    <div class="loading-content">
      <div class="loading-logo">
        <img src="icons/app_icon.png" alt="Teqanat Logo">
      </div>
      <div class="loading-text">TEQANAT</div>
      <div class="loading-subtitle">Loading Professional Services...</div>
    </div>
  </div>

  <script>
    // Remove loading screen when Flutter loads
    window.addEventListener('flutter-first-frame', function () {
      document.body.classList.add('flutter-loaded');
    });

    // Fallback: remove loading screen after timeout
    setTimeout(function () {
      document.body.classList.add('flutter-loaded');
    }, 5000);
  </script>
